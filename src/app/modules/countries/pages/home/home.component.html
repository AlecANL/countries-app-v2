<div class="filter-section">
  <search
    class="flex-1"
    placeholder="Search for country"
    ariaLabel="Search any Country around the world"
    (onSearchCountry)="onFilter($event)"
  ></search>
  <dropdown></dropdown>
</div>

<div class="countries-grid">
  <country-card
    *ngFor="let country of countries"
    [country]="country"
  ></country-card>
</div>
