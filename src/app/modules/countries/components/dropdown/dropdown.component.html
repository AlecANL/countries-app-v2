<div class="dropdown">
  <button (click)="toggle()" class="dropdown-button">
    <span>filter by region</span>
    <i class="icon-arrow-down"></i>
  </button>
  <ul *ngIf="isOpen" class="dropdown-options">
    <li
      (click)="handleFilterCountry(country)"
      *ngFor="let country of countries"
    >
      {{ country }}
    </li>
  </ul>
</div>
